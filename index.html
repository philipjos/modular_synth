<head>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
</head>
<body
    onKeyDown="onKeyDown(event)"
    onKeyUp="onKeyUp(event)"
>
    <div class="main-container">
        <div class="main-volume-section">
            <div class="center-text text">
                Main volume
            </div>
            <input
                id="main-volume-slider"
                type="range"
                min="0"
                max="1000"
                step="1"
                value="250"
                class="main-volume-slider"
                onInput="onMainVolumeChanged(event)"
            />
        </div>
        <div class="duration-section">
            <div class="center-text text">
                Duration
            </div>
            <input
                id="duration-slider"
                type="range"
                min="0"
                max="1000"
                step="1"
                value="250"
                class="duration-slider"
                onInput="onDurationChanged(event)"
            />
        </div>
        <div id="oscilloscope-container">
        </div>
        <div class="actions-section">
            <div 
                class="dropdown"
            >
                <button
                    class="dropdown-expander"
                    onClick="dropdownClicked(event, 0)"
                >
                    ‚ûï
                </button>
                <div class="dropdown-anchor">
                    <div 
                        class="dropdown-content left"
                        style="display: none"
                    >
                    </div>
                </div>
            </div>
            <div 
                class="dropdown"
            >
                <button
                    class="dropdown-expander"
                    onClick="dropdownClicked(event, 1)"
                >
                    üëÄ
                </button>
                <div class="dropdown-anchor">
                    <div 
                        class="dropdown-content left"
                        style="display: none"
                    >
                        <div
                            class="dropdown-item"
                            onClick="setTab(0)"
                        >
                            Oscillators
                        </div>
                        <div
                            class="dropdown-item"
                            onClick="setTab(1)"
                        >
                            Connections
                        </div>
                        <div
                            class="dropdown-item"
                            onClick="setTab(2)"
                        >
                            Effects
                        </div>
                        <div
                            class="dropdown-item"
                            onClick="setTab(3)"
                        >
                            Other
                        </div>
                    </div>
                </div>
            </div>
            <button 
                onClick="onRandomPresetClicked()"
            >
                üé≤
            </button>
            <button 
                onClick="triggerPlay()"
            >
                ‚ñ∂Ô∏è
            </button>
            <div 
                class="dropdown"
            >
                <button
                    class="dropdown-expander"
                    onClick="dropdownClicked(event, 2)"
                >
                ...
                </button>
                <div class="dropdown-anchor">
                    <div 
                        class="dropdown-content right"
                        style="display: none"
                    >
                        <div
                            class="dropdown-item"
                            onClick="onSavePresetClicked()"
                        >
                            Save preset
                        </div>
                        <div
                            class="dropdown-item"
                            onClick="onLoadPresetClicked()"
                        >
                            Load preset
                        </div>
                        <div
                            class="dropdown-item"
                            onClick="onClearPresetClicked()"
                        >
                            Clear preset
                        </div>
                        <div
                            class="dropdown-item"
                            onClick="onBounceAudioClicked()"
                        >
                            Bounce audio
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="devices-section">
            <div class="tabs">
                <div id="oscillators" class="tab">
                </div>
                <div id="connections" class="tab">
                </div>
                <div id="effects" class="tab">
                </div>
                <div id="other-devices" class="tab">
                </div>
            </div>
        </div>
        <div class="play-sound-text">
            <div class="wrapper">
                <div class="text">
                    Press any key to play sound.
                </div>
            </div>
        </div>
    </div>
    <script src="./ComplexNumber.js"></script>
    <script src="./fft.js"></script>
    <script src="./src/common/ObjectIDManager.js"></script>
    <script src="./src/common/View.js"></script>
    <script src="./src/common/ViewWithID.js"></script>
    <script src="./src/devices/components/Parameter.js"></script>
    <script src="./src/devices/components/NumericalParameter.js"></script>
    <script src="./src/devices/components/SelectionParameter.js"></script>
    <script src="./src/devices/components/ObjectSelectionParameter.js"></script>
    <script src="./src/devices/Device.js"></script>
    <script src="./src/devices/TimedSignal.js"></script>
    <script src="./src/devices/OutputDevice.js">    </script>
    <script src="./src/devices/oscillators/Oscillator.js"></script>
    <script src="./src/devices/oscillators/OscillatorProper.js"></script>
    <script src="./src/devices/oscillators/Noise.js"></script>
    <script src="./src/devices/oscillators/Sampler.js"></script>
    <script src="./src/devices/effects/Effect.js"></script>
    <script src="./src/devices/effects/subtypes/Delay.js"></script>
    <script src="./src/devices/effects/subtypes/Syncifier.js"></script>
    <script src="./src/devices/effects/subtypes/Distortion.js"></script>
    <script src="./src/devices/effects/subtypes/Volume.js"></script>
    <script src="./src/devices/effects/subtypes/Inverter.js"></script>
    <script src="./src/devices/effects/subtypes/BitCrusher.js"></script>
    <script src="./src/devices/effects/subtypes/PulseWidth.js"></script>
    <script src="./src/devices/effects/subtypes/FrequencyFade/FrequencyAnalyzer.js"></script>
    <script src="./src/devices/effects/subtypes/FrequencyFade.js"></script>
    <script src="./src/devices/effects/subtypes/DeepDistortion.js"></script>
    <script src="./src/devices/special/Connection.js"></script>
    <script src="./src/devices/other/OtherDevice.js"></script>
    <script src="./src/devices/other/Envelope.js"></script>
    <script src="./src/devices/other/EnvelopeFollower.js"></script>
    <script src="./src/devices/other/DCSignal.js"></script>
    <script src="./Oscilloscope/Oscilloscope.js"></script>
    <script src="./ScalableParameter.js"></script>
    <script src="./script.js"></script>
</body>
