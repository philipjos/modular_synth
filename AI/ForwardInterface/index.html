<head>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="progress-section">
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div
            id="Download preset"
            class="button"
            onClick="onDownloadPresetClicked()"
        >
            Download preset
        </div>
    </div>
    <div class="loaded-file-display">
        No file loaded
    </div>
    <div 
        id="load-sound-button"
        class="button"
        onClick="onLoadSoundClicked()"
    >
        Load sound
    </div>
    <div 
        id="predict-button"
        class="button"
        onClick="onPredictClicked()"
    >
        Predict
    </div>
    <script src="./script.js"></script>
</body>
